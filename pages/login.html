<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="..\css\login.css">
    <link rel="stylesheet" href="..\css\cabecera.css">
    <link rel="stylesheet" href="..\css\pie.css">
    
</head>

<body>        
    <header>
        <div id="logo-container">
            <img src="..\imagenes\logo-prueba.png" alt="Logo" id="logo">
            <span id="header-text">Muebleria La Veneciana</span>
        </div>

        <div id="nav-container">
            <ul id="nav-list">
                <li class="nav-item"><a href="..\index.html" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href=".\productos.html" class="nav-link">Productos</a></li>
                <li class="nav-item"><a href=".\presupuesto.html" class="nav-link">Presupuesto</a></li>
                <li class="nav-item"><a href=".\contacto.html" class="nav-link">Contacto</a></li>
            </ul>
        </div>

        <div id="buttons-container">
            <a href="./carrito.html" class="social-icon" id="carrito-icon"><img src="..\imagenes\logo-carrito.png"
                    alt="carrito"></a>
            <a href="./login.html" class="social-icon" id="loguin-icon"><img src="..\imagenes\logo-login.png"
                    alt="login"></a>
        </div>
    </header>
    
    <div class="container-padre">
        <div class="container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="loginEmail" required>
            
                <label for="password">Contraseña:</label>
                <input type="password" id="loginPassword" required>
                
                <button type="submit">Iniciar Sesión</button>
            </form>
            
            <!-- Botón para cerrar sesión -->
            <button id="logoutButton" style="display: none;">Cerrar Sesión</button>
            
            <h2>Crear Usuario</h2>
            <form id="signupForm">
                <label for="signupEmail">Correo Electrónico:</label>
                <input type="email" id="signupEmail" required>
            
                <label for="signupPassword">Contraseña (mínimo 8 caracteres):</label>
                <input type="password" id="signupPassword" minlength="8" required>
            
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" minlength="8" required>
            
                <button type="submit">Crear Usuario</button>
            </form>
            
        </div>
        <div class="conteiner-foto">
        </div>
    </div>

    <footer>
        <div id="footer-content">
            <div id="footer-left">
                <img src="..\imagenes\logo-prueba.png" alt="Logo" id="footer-logo">
                <div id="footer-text">
                    <p>© 2024 Muebleria La Veneciana, Inc</p>
                </div>
            </div>
            <div id="footer-right">
                <p>Seguinos en:</p>
                <div id="social-icons">
                    <a href="https://www.instagram.com/muebleria_la_veneciana/" class="social-icon"
                        id="instagram-icon"><img src="..\imagenes\logo-instagram.png" alt="Instagram"></a>
                    <a href="https://www.facebook.com/profile.php?id=100053986963054&locale=es_LA" class="social-icon"
                        id="facebook-icon"><img src="..\imagenes\logo-facebook.png" alt="Facebook"></a>
                    <a href="https://web.whatsapp.com/" class="social-icon" id="whatsapp-icon"><img src="..\imagenes\logo-whatsapp.png"
                            alt="WhatsApp"></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
